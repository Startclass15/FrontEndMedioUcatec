
<table mat-table [dataSource]="dataProductos" matSort>
  <ng-container matColumnDef="nombre">
    <th matHeaderCell *matHeaderCellDef mat-sort-header>
         Nombre 
    </th>
    <td mat-cell *matCellDef="let elemento">
      {{elemento.nombre}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['nombre']"> </tr>
  
  <tr mat-ro *matRowDef="let row; columns:['nombre']"></tr> 

</table>



<router-outlet />
